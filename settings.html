<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | TeleConnectHub</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; background: #f9f9f9; }
        header { background: #0056b3; color: white; padding: 1rem 20px; }
        .container { max-width: 800px; margin: 2rem auto; padding: 0 20px; }
        .back-btn { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #0056b3; font-weight: bold; }
        
        .settings-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 30px; }
        h2 { color: #0056b3; margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        h3 { font-size: 1.1rem; margin-bottom: 15px; color: #555; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        .checkbox-group { display: flex; align-items: center; margin-bottom: 12px; }
        .checkbox-group input { margin-right: 10px; width: 18px; height: 18px; cursor: pointer; }
        .checkbox-group label { cursor: pointer; }
        
        .btn-save { background-color: #0056b3; color: white; padding: 10px 25px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: background 0.3s; }
        .btn-save:hover { background-color: #004494; }
        .btn-danger { background-color: #dc3545; color: white; padding: 10px 25px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 10px; }
        .btn-danger:hover { background-color: #c82333; }

        /* Dark Mode */
        body.dark-mode { background-color: #121212; color: #e0e0e0; }
        body.dark-mode header { background-color: #1a1a1a; }
        body.dark-mode .settings-card { background-color: #2d2d2d; color: #e0e0e0; }
        body.dark-mode h2 { color: #66b3ff; border-bottom-color: #444; }
        body.dark-mode h3 { color: #ccc; }
        body.dark-mode .form-group input[type="password"] { background-color: #333; color: white; border-color: #555; }
        body.dark-mode .back-btn { color: #66b3ff; }

        /* Loader */
        .page-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #f9f9f9; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s; opacity: 0; visibility: hidden; }
        body.dark-mode .page-loader { background-color: #121212; }
        .page-loader.active { opacity: 1; visibility: visible; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 50px; height: 50px; border-radius: 50%; border-left-color: #0056b3; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="pageLoader" class="page-loader">
        <div class="spinner"></div>
        <div style="margin-top: 15px; font-weight: bold; color: #0056b3;">Loading Settings...</div>
    </div>

    <header style="position: relative;">
        <div class="container" style="margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <h2>TeleConnectHub ‚öôÔ∏è</h2>
            <button id="themeToggle" style="background: transparent; border: 1px solid white; color: white; padding: 5px 10px; cursor: pointer; border-radius: 4px;">üåô Dark Mode</button>
        </div>
    </header>

    <div class="container">
        <a href="mainPage.html" class="back-btn">&larr; Back to Dashboard</a>
        <h1 style="margin-bottom: 30px; color: #0056b3;">Account Settings</h1>

        <!-- Password Settings -->
        <div class="settings-card">
            <h2>Change Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" required placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPass" required placeholder="Enter new password (min 8 chars)">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPass" required placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn-save">Update Password</button>
            </form>
        </div>

        <!-- Notification Settings -->
        <div class="settings-card">
            <h2>Notification Preferences</h2>
            <form id="notificationForm">
                <h3>Email Notifications</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="newsEmail" checked>
                    <label for="newsEmail">Weekly Newsletter & Industry Insights</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="jobEmail" checked>
                    <label for="jobEmail">Job Alerts & Internship Opportunities</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="mentorEmail" checked>
                    <label for="mentorEmail">Mentorship Requests & Updates</label>
                </div>

                <h3 style="margin-top: 20px;">Push Notifications</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="chatPush" checked>
                    <label for="chatPush">New Chat Messages</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="eventPush">
                    <label for="eventPush">Event Reminders (1 hour before)</label>
                </div>
                
                <div style="margin-top: 20px;">
                    <button type="submit" class="btn-save">Save Preferences</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Dark Mode Logic
        const toggle = document.getElementById('themeToggle');
        const body = document.body;
        if(localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggle.innerText = '‚òÄÔ∏è Light Mode';
        }
        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            toggle.innerText = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        });

        // Password Form Logic
        document.getElementById('passwordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;

            if(newPass !== confirmPass) {
                alert("New passwords do not match!");
                return;
            }
            if(newPass.length < 8) {
                alert("Password must be at least 8 characters long.");
                return;
            }
            alert("Password updated successfully!");
            e.target.reset();
        });

        // Notification Form Logic
        document.getElementById('notificationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Notification preferences saved!");
        });
    </script>
</body>
</html>
